<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Kanban Web</title>
</head>
<body>

  <nav>
    <ul>
      <li>Tasks</li>
      <li><button class="btnaddt" type="submit" onclick="addnewtask()">Add New Task</button></li>
    </ul>
  </nav>

  <section class="secBloco">
    <div class="blocoContainer">

      <div class="blocoContent" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1><span>📝</span> To Do</h1>
          <div id="task" class="task" draggable="true" ondragstart="drag(event)">
            <p>bora fazer um teste</p>
          </div>

      </div>
      <div class="blocoContent" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1><span>⌛</span> In Progress</h1>
      </div>

      <div class="blocoContent" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1><span>📌</span> Pending</h1>
      </div>

      <div class="blocoContent" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1><span>✨</span> Done</h1>
      </div>

    </div>
  </section>

<script src="script.js"></script>
</body>
</html>
